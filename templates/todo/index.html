{% extends 'layout/base.html' %}


{% block 'title' %} Tareas {% endblock %}

{% block 'content' %}
<h1>Tareas</h1>
<form class="search" method="get" action="{% url 'todo' %}">
    <input type="text" class="search-bar" name="search" placeholder="Buscar tarea..." id="">
    <input type="submit" class="btn btn-search" value="Buscar">
</form>
<span class="aux-btns"><a href="{% url 'todo' %}">Ver todos</a><a href="{% url 'todo_create' %}">Agregar</a></span>
<ul class="list">
    {% for todo in todos %}
        <li>{{ todo.title }}
             <span>
                <a href="{% url 'todo_view' id=todo.id %}" class="btn btn-detail">Ver</a>
                <a href="{% url 'todo_edit' id=todo.id %}" class="btn btn-edit">Editar</a>
                <a href="{% url 'todo_delete' id=todo.id %}" class="btn btn-delete">Borrar</a>
            </span>
        </li>
    {% endfor %}
</ul>
{% endblock %}
